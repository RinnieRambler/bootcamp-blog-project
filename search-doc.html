---
layout: default
---
<section class="p-8 bg-black">

    <!-- HTML elements for search -->
    <input type="text" id="search-input" class="p-2" placeholder="Search blog posts..">
    <div id="results-container" class="grid grid-cols-3"></div>

<!-- or without installing anything -->
    <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
    
    <script>
        var sjs = SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  noResultsText: 'No results found',
  json: '/search.json',
  searchResultTemplate: '<div class="block my-2 hover:bg-[#898989] text-black bg-[#a2a2a2] px-10 py-1 uppercase tracking-wide text-sm flex items-center"><a href="{{ site.url }}{url}">{title}</a></div>'
})
    </script>

</section>
