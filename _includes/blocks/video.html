<section class="p-5 grid gap-8 grid-cols-2 h-96">
    <div style="padding: 56.25% 0,0,0; position: relative;"> 
        <iframe class="mx-auto" src="{{block.video_url}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position:absolute; top:0;left:0;width:100%;height:100%;"></iframe>

        <h3>{{block.heading}}</h3>

    </div>
